<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFËΩ¨ÂõæÁâáÂ∑•ÂÖ∑</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            text-align: center;
            color: #555;
            font-size: 0.9em;
        }

        .images-section {
            display: none;
        }

        .image-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
        }

        .download-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .image-container {
            text-align: center;
            overflow: auto;
        }

        .image-container canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDFËΩ¨ÂõæÁâáÂ∑•ÂÖ∑</h1>
            <p>Â∞ÜPDFÊñá‰ª∂ÁöÑÊØè‰∏ÄÈ°µËΩ¨Êç¢‰∏∫È´òÊ∏ÖÂõæÁâá</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩPDFÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
                <div class="upload-hint">ÊîØÊåÅPDFÊ†ºÂºèÊñá‰ª∂</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="controls" id="controls">
            <div class="control-buttons">
                <button class="btn btn-primary" id="downloadAllBtn">üì• ‰∏ãËΩΩÊâÄÊúâÂõæÁâá</button>
                <button class="btn btn-secondary" id="resetBtn">üîÑ ÈáçÊñ∞ÈÄâÊã©Êñá‰ª∂</button>
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-text" id="progressText">ÂáÜÂ§áËΩ¨Êç¢...</div>
        </div>

        <div class="images-section" id="imagesSection"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const imagesSection = document.getElementById('imagesSection');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const resetBtn = document.getElementById('resetBtn');

        let pdfImages = [];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            pdfImages = [];
            imagesSection.innerHTML = '';
            imagesSection.style.display = 'none';
            controls.style.display = 'none';
            progressSection.style.display = 'block';
            
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                
                try {
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    const totalPages = pdf.numPages;
                    
                    progressText.textContent = `ÂÖ± ${totalPages} È°µÔºåÂºÄÂßãËΩ¨Êç¢...`;
                    
                    for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        const viewport = page.getViewport({ scale: 2.0 });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        const imageData = canvas.toDataURL('image/png');
                        pdfImages.push({
                            pageNum: pageNum,
                            canvas: canvas,
                            imageData: imageData
                        });
                        
                        const progress = Math.round((pageNum / totalPages) * 100);
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = progress + '%';
                        progressText.textContent = `Ê≠£Âú®ËΩ¨Êç¢Á¨¨ ${pageNum} / ${totalPages} È°µ...`;
                    }
                    
                    displayImages();
                    controls.style.display = 'block';
                    progressSection.style.display = 'none';
                    
                } catch (error) {
                    console.error('PDFÂ§ÑÁêÜÈîôËØØ:', error);
                    progressText.textContent = 'ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï';
                }
            };
            
            fileReader.readAsArrayBuffer(file);
        }

        function displayImages() {
            imagesSection.style.display = 'block';
            
            pdfImages.forEach((img, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                imageItem.innerHTML = `
                    <div class="image-header">
                        <div class="page-title">Á¨¨ ${img.pageNum} È°µ</div>
                        <button class="download-btn" onclick="downloadImage(${index})">‰∏ãËΩΩÊ≠§È°µ</button>
                    </div>
                    <div class="image-container"></div>
                `;
                
                imageItem.querySelector('.image-container').appendChild(img.canvas);
                imagesSection.appendChild(imageItem);
            });
        }

        function downloadImage(index) {
            const img = pdfImages[index];
            const link = document.createElement('a');
            link.download = `page-${img.pageNum}.png`;
            link.href = img.imageData;
            link.click();
        }

        downloadAllBtn.addEventListener('click', () => {
            pdfImages.forEach((img, index) => {
                setTimeout(() => {
                    downloadImage(index);
                }, index * 200);
            });
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            pdfImages = [];
            imagesSection.innerHTML = '';
            imagesSection.style.display = 'none';
            controls.style.display = 'none';
            progressSection.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
        });
    </script>
</body>
</html>
